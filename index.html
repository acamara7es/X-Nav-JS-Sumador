<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<title>Ejercicio 5.5.6. Sumador JS n√∫meros aleatorios</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" charset="utf-8">
		function cambiador(id, newValue) {
			var element = document.getElementById(id);
			element.innerHTML = newValue;
		}

		function suma(id, resultado) {
			var string_op = document.getElementById(id);
			var array_suma = string_op.innerHTML.split("+");
			var res = parseInt(array_suma[0]) + parseInt(array_suma[1]);
			cambiador(resultado, " = " + res);
			document.getElementById("add_link").className = "invisible"
		}

		function generador(str_op) {
			var op1 = Math.floor(Math.random() * 100);
			var op2 = Math.floor(Math.random() * 100);
			cambiador(str_op, op1 + "+" + op2);
		}

		function nueva_operacion(str_op, res) {
			generador(str_op);
			cambiador(res, "");
			document.getElementById("add_link").className = "visible"
		}
	</script>
</head>

<body>
	<p><span id="add">Adder...</span><span id="op">5+3</span>
		<span id="res"></span>
		<a href="javascript:suma('op','res')" id="add_link" class="visible">Add!</a></p>
	<p><a href="javascript:nueva_operacion('op','res')">Another!!!</a></p>
</body>

</html>
